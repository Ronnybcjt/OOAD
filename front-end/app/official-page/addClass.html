    <style>
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }

        .custom-select {
            position: relative;
            font-family: Arial;
        }

        .custom-select select {
            display: none;

        }

        .select-selected {
            background-color: DodgerBlue;
        }


        .select-selected:after {
            position: absolute;
            content: "";
            top: 14px;
            right: 10px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-color: #fff transparent transparent transparent;
        }


        .select-selected.select-arrow-active:after {
            border-color: transparent transparent #fff transparent;
            top: 7px;
        }


        .select-items div,
        .select-selected {
            color: #ffffff;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
            cursor: pointer;
            user-select: none;
        }


        .select-items {
            position: absolute;
            background-color: DodgerBlue;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
        }


        .select-hide {
            display: none;
        }

        .select-items div:hover,
        .same-as-selected {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <script>
        var dataSubjects
        document.addEventListener("DOMContentLoaded", getSubject(), getTeacher());
        function getSubject() {
            var b = { type: "subjects" }
            axios.get("http://localhost:4001/getSubjects", b).then((res) => {
                var a = []
                a = res.data
                dataSubjects = res.data
                console.log(a)
                classSubject(a)
            })
        }
        function getTeacher() {
            var b = { type: "users" }
            axios.get("http://localhost:4001/getdata", b).then((res) => {
                var a = []
                a = res.data
                console.log(a)
                teacher(a)
            })
        }

        function getClass(){
            axios.get("http://localhost:4001/getSubjects", b).then((res) => {
                var a = []
                a = res.data
                dataSubjects = res.data
                console.log(a)
                classSubject(a)
            })
        }

        function addClass(){
            var obj = { id: document.getElementById("id").value, build: document.getElementById("selectBuild").value, floor: document.getElementById("floor").value, faculty: document.getElementById("faculty").value, seat: document.getElementById("seat").value }
            axios.get("http://localhost:4001/getdata", b).then((res) => {
                var a = []
                a = res.data
                console.log(a)
                teacher(a)
            })
        }

        function removeTag(e) {
            e.parentNode.parentNode.removeChild(e.parentNode);
        }

        function showSubjectId(){
            console.log("show doing")
            console.log(dataSubjects)
            for(i = 0;i<dataSubjects.data.length;i++){
                console.log(dataSubjects.data[i].className)
                if(document.getElementById("className").value === dataSubjects.data[i].className){
                    document.getElementById("classID").value = dataSubjects.data[i].id
                }
            }
        }

        function select() {
            var value = document.getElementById("teacherName").value;
            if(value!=""){

            var x = document.createElement("span");
            x.setAttribute("class", "badge badge-pill badge-primary");
            x.setAttribute("id", "a");

            var c = document.createElement("button");

            c.setAttribute("class", "btn btn-primary");
            c.setAttribute("type", "button");
            c.setAttribute("onclick", "removeTag(this)");

            var d = document.createElement("i");
            d.setAttribute("class", "fas fa-times")

            c.appendChild(d);




            x.innerText = document.getElementById("teacherName").value;

            x.appendChild(c);




            document.getElementById("tag").appendChild(x);
            document.getElementById("tag").innerHTML += "&nbsp;";
        }


        }

        $('.custom-file-input').on('change', function () {
            let fileName = $(this).val().split('\\').pop();
            $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
        });

    </script>
